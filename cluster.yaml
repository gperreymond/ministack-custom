name: 'kestra'
datacenter: 'europe-paris'

services:
  nomad:
    enabled: true
    version: '1.9.5'
    bootstrap_expect: 3
    customized:
      enabled: true
      tls: true
    extra_volumes:
      - 'certs'
    clients:
      - name: 'kestra-system'
        extra_volumes:
          - 'certs'
      - name: 'kestra-runner-1'
        extra_volumes:
          - 'certs'
      - name: 'kestra-runner-2'
        extra_volumes:
          - 'certs'

plugins:
  traefik:
    enabled: true
  prometheus:
    enabled: true
    customized: true
